<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Создайте страницу, на которой будет размещена таблица из шаблона в материалах.-->

    <img src="IMG/Table.png" alt="Шаблон">
    
    <table border="3">
        <tr>
            <td colspan="2" rowspan="2">Первый</td>
            <td rowspan="4">Третий</td>
            <td colspan="4">Четвертый</td>
        </tr>
        <tr>
            <td>Четвертый</td>
            <td colspan="3">Пятый</td>
        </tr>
        <tr>
            <td>Первый</td>
            <td rowspan="2">Второй</td>
            <td colspan="2">Четвертый</td>
            <td>Шестой</td>
            <td>Седьмой</td>
        </tr>
        <tr>
            <td rowspan="2">Первый</td>
            <td colspan="2">Четвертый</td>
            <td rowspan="3">Шестой</td>
            <td>Седьмой</td>
        </tr>
        <tr>
            <td colspan="2">Второй</td>
            <td rowspan="2">Четвертый</td>
            <td>Пятый</td>
            <td rowspan="2">Седьмой</td>
        </tr>
        <tr>
            <td>Первый</td>
            <td>Второй</td>
            <td>Третий</td>
            <td>Пятый</td>
        </tr>
    </table>
</body>
</html>
